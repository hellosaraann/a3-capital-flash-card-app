<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Capital Flash Card App</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <gallery>
      <figure id="alabama">
        <img src="images/alabama.jpeg" alt="Alabama silhouette"/>
        <figcaption>Alabama</figcaption>
      </figure>
      <figure id="alaska">
        <img src="images/alaska.jpeg" alt="Alaska silhouette"/>
        <figcaption>Alaska</figcaption>
      </figure>
      <figure id="arizona">
        <img src="images/arizona.jpeg" alt="Arizona silhouette"/>
        <figcaption>Arizona</figcaption>
      </figure>
      <figure id="arkansas">
        <img src="images/arkansas.jpeg" alt="Arkansas silhouette"/>
        <figcaption>Arkansas</figcaption>
      </figure>
      <figure id="california">
        <img src="images/california.jpeg" alt="California silhouette"/>
        <figcaption>California</figcaption>
      </figure>
      <figure id="colorado">
        <img src="images/colorado.jpg" alt="Colorado silhouette"/>
        <figcaption>Colorado</figcaption>
      </figure>
    </gallery>
    <script src="main.js"></script>
  </body>
</html>
